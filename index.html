<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Link css bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!--Link main.css file-->
  <link rel="stylesheet" type="text/css" href="main css/main.css">

 <title>Gallery</title>
</head>
<body>

  <!--Link to java and others from bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
  <header>
    <div class="row">
      <div class="col-md-12"></div><div class="col-sm-12"></div><div class="col-12"></div>
      <div class="col-md-12"></div><div class="col-sm-12"></div><div class="col-12"></div>
      <div class="col-md-12"></div><div class="col-sm-12"></div><div class="col-12"></div>
      </div>

      <!--Jumbotron fluid header-->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">G A L L E R Y</h1>
          <p class="lead"> {[( Radiently Etched * Pictoglyphs )]}</p>
        </div>
      </div>

      <!--Carrousel-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Diaphanous Guitar Stained Glass .jpg" class="d-block w-100" alt="Diaphanous Guitar Stained Glass">
          </div>
          <div class="carousel-item">
            <img src="images/ArchIteXtUre.jpg" class="d-block w-100" alt="Architexture">
          </div>
          <div class="carousel-item">
            <img src="images/Platonic Windows Landscape.jpg" class="d-block w-100" alt="Platonic Windows Landscape">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--Bottom align Media-->  
  </header>
</body>
</html>
